<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹幕可以有</title>
    <style>
        body {
            width: 300px;
        }
        #colors > div {
            display: inline-block;
            cursor: pointer;
        }
        #colors > div > span {
            width: 15px;
            height: 15px;
            display: block;
        }
        #colors > .active {
            border: 1px solid #ccc;
            padding: 1px;
            margin: -1px;
        }
        #colors > .active > span {
            width: 13px;
            height: 13px;
        }
    </style>
</head>
<body>
    <label for="size">字体大小</label>
    <select name="size" id="size">
        <option value="48">中</option>
        <option value="60">大</option>
        <option value="72">特大</option>
    </select>
    <label for="direction">飞行方向</label>
    <select name="direction" id="direction">
        <option value="right">从右到左 &larr;</option>
        <option value="left">从左到右 &rarr;</option>
    </select>
    <label for="colors">字体颜色</label>
    <div id="colors">
        <div class="active"><span style="background-color: #000"></span></div>
        <div><span style="background-color: #111"></span></div>
        <div><span style="background-color: #222"></span></div>
        <div><span style="background-color: #333"></span></div>
        <div><span style="background-color: #444"></span></div>
        <div><span style="background-color: #555"></span></div>
        <div><span style="background-color: #667"></span></div>
        <div><span style="background-color: #785"></span></div>
        <div><span style="background-color: #891"></span></div>
        <div><span style="background-color: #aaa"></span></div>
        <div><span style="background-color: #bbc"></span></div>
    </div>
    <textarea type="text" id="content"></textarea>
    <button id="btn">send</button>
    <script src="./popup.js"></script>
</body>
</html>
