<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹幕可以有</title>
    <link rel="stylesheet" href="./popup.css" type="text/css">
</head>
<body>

<div id="enable-div">
    <button id="enable-toggle">关</button>
</div>

<label for="direction">
    <div></div>
    <span>方向</span>
    <div></div>
</label>
<div id="direction">
    <span class="active" value="left">左</span>
    <span value="right">右</span>
</div>
<label for="size">
    <div></div>
    <span>大小</span>
    <div></div>
</label>
<div id="size">
    <span value="48">小</span>
    <span class="active" value="60">中</span>
    <span value="72">大</span>
</div>

<label for="colors">
    <div></div>
    <span>颜色</span>
    <div></div>
</label>
<div id="colors">
    <div class="active"><span style="background-color: #000"></span></div>
    <div><span style="background-color: #111"></span></div>
    <div><span style="background-color: #222"></span></div>
    <div><span style="background-color: #333"></span></div>
    <div><span style="background-color: #444"></span></div>
    <div><span style="background-color: #555"></span></div>
    <div><span style="background-color: #667"></span></div>
    <div><span style="background-color: #785"></span></div>
    <div><span style="background-color: #891"></span></div>
    <div><span style="background-color: #aaa"></span></div>
    <div><span style="background-color: #bbc"></span></div>
</div>

<div id="tip-for-content">还能输入
    <span>15</span>
    个字</div>
<textarea title="弹幕" id="content"></textarea>

<div id="sender">
    <button id="btn">发送</button>
</div>

<script src="./popup.js"></script>

</body>
</html>
