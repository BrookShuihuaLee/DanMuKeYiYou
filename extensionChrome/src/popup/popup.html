<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹幕可以有</title>
    <link rel="stylesheet" href="./popup.css" type="text/css">
</head>
<body>

<div id="enable-div">
    <button id="enable-toggle">关</button>
    <button id="about">关于</button>
    <button id="show-toggle">弹幕显示设置</button>
</div>

<div id="display-settings">
    <label for="d-scale">
        <div></div>
        <span>缩放</span>
        <div></div>
    </label>
    <div id="d-scale">
        <span value="0.5">0.5</span>
        <span class="active" value="1">1</span>
        <span value="1.3">1.3</span>
    </div>
    
    <label for="d-family">
        <div></div>
        <span>字体</span>
        <div></div>
    </label>
    <div id="d-family">
        <span value="微软雅黑" style="font-family: 微软雅黑">微软雅黑</span>
        <span value="宋体" style="font-family: 宋体">宋体</span>
        <span value="华文行楷" style="font-family: 华文行楷">华文行楷</span>
        <span class="active" value="" style="font-family: 微软雅黑">不限制</span>
    </div>
    
    <label for="d-alpha">
        <div></div>
        <span>透明</span>
        <div></div>
    </label>
    <div id="d-alpha">
        <div><span style="opacity: 0.1"></span></div>
        <div><span style="opacity: 0.2"></span></div>
        <div><span style="opacity: 0.3"></span></div>
        <div><span style="opacity: 0.4"></span></div>
        <div><span style="opacity: 0.5"></span></div>
        <div><span style="opacity: 0.6"></span></div>
        <div><span style="opacity: 0.7"></span></div>
        <div><span style="opacity: 0.8"></span></div>
        <div><span style="opacity: 0.9"></span></div>
        <div class="active"><span style="opacity: 1"></span></div>
    </div>
</div>
<div id="send-settings">
    <label for="direction">
        <div></div>
        <span>飞出</span>
        <div></div>
    </label>
    <div id="direction">
        <span class="active" value="left">左</span>
        <span value="right">右</span>
    </div>
    <label for="size">
        <div></div>
        <span>大小</span>
        <div></div>
    </label>
    <div id="size">
        <span value="48">小</span>
        <span class="active" value="60">中</span>
        <span value="72">大</span>
    </div>

    <label for="colors">
        <div></div>
        <span>颜色</span>
        <div></div>
    </label>
    <div id="colors">
        <div class="active"><span style="background-color: #000"></span></div>
        <div><span style="background-color: #16a085"></span></div>
        <div><span style="background-color: #27ae60"></span></div>
        <div><span style="background-color: #3498db"></span></div>
        <div><span style="background-color: #8e44ad"></span></div>
        <div><span style="background-color: #2c3e50"></span></div>
        <div><span style="background-color: #f39c12"></span></div>
        <div><span style="background-color: #e67e22"></span></div>
        <div><span style="background-color: #bdc3c7"></span></div>
        <div><span style="background-color: #7f8c8d"></span></div>
        <div><span style="background-color: #c0392b"></span></div>
    </div>

    <div id="tip-for-content">还能输入
        <span id="content-length">15</span>
        个字</div>
    <textarea title="弹幕" id="content"></textarea>

    <div id="sender">
        <button id="btn">发送</button>
    </div>
</div>
<script src="../lib/polyfill.min.js"></script>
<script src="./popup.js"></script>

</body>
</html>
